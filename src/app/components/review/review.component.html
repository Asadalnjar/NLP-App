<div class="section w-75 mx-auto  p-4 rounded-5 mt-3 p-3 px-5">
    <h1 class="text-center">Correction Review</h1>
    @if (message) {<p class="alert alert-info w-50 mx-auto text-center">{{message}}</p>}
    
   
     <h3>Research Text</h3>
     <div class="d-flex justify-content-center mb-2">
      <input type="text" [(ngModel)]="name" placeholder="Search name" class="w-25 me-2" required>
      <input type="text" [(ngModel)]="type" placeholder="Search type" class="w-25" required>
     </div>
     <div>
        <textarea [(ngModel)]="textInput" class="text-1 px-4 py-2"></textarea>
        <button (click)="sendText()" class="btn-main mainbtn mainbtnr w-50 d-block mx-auto">Send Text</button>
     </div>
     <div>
        <h3>After Corrections</h3>
        <textarea class="text-1 px-4 py-2" >
        {{correctedText}}
        </textarea>
     </div>

    @if (isreturn) {<button class="btn-main w-25 mainbtn d-block mx-auto" (click)="sendToBack()">Save</button>}

</div>
